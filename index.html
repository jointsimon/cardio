        <script type="text/javascript">
            es_keys = Object.keys(data);
            en_present = es_keys.map(x => {
                return data[x]["e_present"];
            });
            var es = es_keys;
            var se = en_present;
            var final = [];
            for (let i = 0; i < (es.length - 16); i+=16) {
                for (let j = 0; j < 16; ++j) {
                    final.push(es[i + j])
                }
                for (let j = 0; j < 16; ++j) {
                    final.push(se[i + j])
                }
            }

<script>

  var grid = document.getElementById('1');

  var html = "";
  for (let index = 0; index < final.length; index++) {

    var step = index % 16;
    if (step == 0) {
        html += "<div class=\"grid2x2\">";
    }

    var element = final[index];
    html += '<div class="box"><div>' + element + '</div></div>';

    if (step == 15) {
        html += "</div>";
    }

  }
  grid.insertAdjacentHTML('beforeend', html);
</script>
